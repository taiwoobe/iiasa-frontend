<div *ngIf="userContribution">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Entry {{ userContribution.id }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="left-side">
      <ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let photo of userContribution.photos">
          <img [src]="photo.url" [alt]="photo.direction" class="contribution-image card-img-top">
          <div class="carousel-caption">
            <p>{{ photo.direction }}</p>
          </div>
        </ng-template>
      </ngb-carousel>
      <div class="evaluation-form" *ngIf="isSubmitted; else formFields">
        <p class="alert alert-success" role="alert">
          {{ status }}
        </p>
      </div>
      <ng-template #formFields>
        <div class="evaluation-form">
          <form #evalForm="ngForm" (ngSubmit)="sendEvaluation(evalForm)" else>
            <div class="form-group">
              <label for="quality">Quality</label>
              <select class="form-control" id="quality_of_contribution" [(ngModel)]='model.evaluation' name="evaluation" required>
                <option value="" disabled selected> None </option>
                <option *ngFor="let evaluationOption of evaluationOptions" [value]="evaluationOption.id"> 
                  {{ evaluationOption.name }} </option>
              </select>
            </div>
            <div class="form-group">
              <label for="comment">Additional Comments</label>
              <textarea class="form-control" id="comment" rows="5" [(ngModel)]="model.comment" name="comment" required></textarea>
            </div>
            <div class="send-btn">
              <button class="btn btn-primary" type="submit" [disabled]="!evalForm.form.valid || loading">Send</button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
    <div class="right-side">
      <app-map [data]="userContribution"></app-map>
    </div>
  </div>
</div>
