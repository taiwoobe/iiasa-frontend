<div class="card">
  <ngb-carousel *ngIf="contribution" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators"
    [interval]="0">
    <ng-template ngbSlide *ngFor="let photo of contribution.photos">
      <img [src]="photo.url" [alt]="photo.direction" class="contribution-image card-img-top" (click)="selectedContribution(contribution)">
      <div class="carousel-caption">
        <div class="text-capitalize">{{ photo.direction }}</div>
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="card-body">
    <h5 class="card-title">#Entry {{ contribution.id }} <small class="text-muted float-right">{{ contribution.platform.device }}</small></h5>
  </div>
  <ul class="list-group list-group-flush">
    <!-- <li class="list-group-item"><b>Location:</b> {{ contribution.location.lat }}, {{ contribution.location.lon }}</li> -->
    <ng-container *ngFor="let observation of contribution.landobservations">
      <li class="list-group-item"><b>Land Cover:</b> {{ observation.landcover }}</li>
      <li class="list-group-item"><b>Land Use:</b> {{ observation.landuse }}</li>
    </ng-container>
  </ul>
  <div class="card-footer">
    <small class="text-muted"><b>Uploaded:</b> {{ contribution.timestamp | date:'mediumDate' }}</small>
    <div>
      <button class="btn btn-primary " (click)="selectedContribution(contribution)">Evaluate</button>
    </div>
  </div>
</div>
