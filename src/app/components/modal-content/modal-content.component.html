<div *ngIf="userContribution">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Entry {{ userContribution.id }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="left-side">
      <ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let photo of userContribution.photos">
          <img [src]="photo.url" [alt]="photo.direction" class="contribution-image card-img-top">
          <div class="carousel-caption">
            <p>{{ photo.direction }}</p>
          </div>
        </ng-template>
      </ngb-carousel>
      <div class="evaluation-form">
        <form>
          <div class="form-group">
            <label for="quality">Quality of Contribution</label>
            <select class="form-control" id="quality" (change)="onQualitySelect($event)">
              <option value="" selected> Please Select One </option>
              <option *ngFor="let evaluationOption of evaluationOptions" [value]="evaluationOption.id"> {{
                evaluationOption.name }} </option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Additional Comments</label>
            <textarea class="form-control" id="comment" rows="5"></textarea>
          </div>
          <div class="send-btn">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <div class="right-side">
      <agm-map [latitude]="lat" [longitude]="lon">
        <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
